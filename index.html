<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
	</head>

	<body>
		<header>
			<div class="container-1">
				<i class="bi bi-basket2-fill"></i>
				<h1>COMPRAS</h1>
			</div>
			<div class="container-2">
				<div>
					<button class="btn btn-outline-primary" id="btnReinicio">
						Reiniciar
					</button>
				</div>
				<div class="container-2-cartprice">
					<p><span id="cart-total-index">$0.00</span></p>
					<div class="container-2-cartlogo">
						<span class="rounded-circle border border-light" id="cart-units"
							>0</span
						>
						<i class="bi bi-cart4" id="cartLogo"></i>
					</div>
				</div>
			</div>
		</header>
		<main>
			<section class="modal-cart modal-notshow">
				<div class="modal-container1">
					<h2>CARRITO</h2>
					<button id="close-Cart">X</button>
				</div>
				<div class="modal-container2">
					<table>
						<thead>
							<th>Nombre del producto</th>
							<th>Unidad</th>
							<th>Precio</th>
							<th>Envio</th>
							<th>Total</th>
						</thead>
						<tbody id="cart-products"></tbody>
					</table>
				</div>
				<div class="modal-container3">
					<div class="pad-10">
						<p>Pedido <span id="total-price">$1400</span></p>
						<p>Envío <span id="total-env">$0</span></p>
					</div>
					<div class="pad-10 cart-total">
						<p>Total<span id="cart-total">$2800</span></p>
						<p id="error-saldoInsuficiente" class="d-none">
							saldo insuficiente
						</p>
					</div>
					<div class="pad-10 cartbtns">
						<p>Saldo actual <span id="carrito-saldoUsuario">$0</span></p>
						<p>
							Saldo restante <span id="carrito-saldoRestanteAlComprar">$0</span>
						</p>
						<div>
							<button id="cart-empty">Vaciar</button>
							<button id="cart-buy">Comprar</button>
						</div>
					</div>
				</div>
			</section>

			<template id="template-cartProduct">
				<tr>
					<td class="product-name">Manteca</td>
					<td class="cart-unit">
						<button class="cart-cantidadMenos">-</button
						><span class="cantidadAcomprarCarrito">2</span
						><button class="cart-cantidadMas">+</button>
					</td>
					<td class="precioXunidadCarrito">$500.00</td>
					<td class="precioEnvioCarrito">$10.00</td>
					<td class="cart-total cartProduct-total" >
						$1000.00<button class="cartbtn-eliminar">-</button>
					</td>
				</tr>
			</template>

			<section class="filter-containers">
				<form action="" id="search-form">
					<input
						type="text"
						name=""
						id="search-input"
						placeholder="Buscar..." />
					<button type="submit">
						<i class="bi bi-search"></i>
					</button>
				</form>
				<div class="category-filter">
					<label for="">CATEGORÍA:</label>
					<select id="category-select"></select>
				</div>
			</section>
			<section class="products" id="productsCardContainer"></section>

			<template id="template-productCard">
				<article class="product-card" >
					<div class="prod-container-1">
						<div class="prod-titulo">
							<h3 class="prod-brand">Marca</h3>
							<p><span class="prod-name">Nombre producto</span></p>
							<p><span class="prod-stock">cantidadStock</span></p>
						</div>
						<div class="prod-info">
							<img src="img/manteca-taserenisima.png" alt="" class="prod-img" />
							<div>
								<p>Categoría</p>
								<p><span class="categoria">algo</span></p>
								<p>Precio por unidad</p>
								<p>$<span class="precioXunidad">13.55</span></p>
							</div>
						</div>
					</div>
					<div class="prod-container-2">
						<div class="order">
							<p>Cantidad</p>
							<div class="order-buttons">
								<button class="prod-cantidadMenos" data-pid="1">-</button
								><span class="cantidadAcomprar" data-pid="1">3</span
								><button class="prod-cantidadMas" data-pid="1">+</button>
							</div>
						</div>
						<div class="order-total">
							<p>Total</p>
							<p>$<span class="totalCard" data-pid="1">1</span></p>
						</div>
						<div>
							<button class="agregarCarrito">Añadir al carrito</button>
						</div>
					</div>
				</article>
			</template>
		</main>
		<footer></footer>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
		<script src="js/app.js" type="module"></script>
	</body>
</html>
